buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2' // ✅ Updated Gradle Plugin
        classpath 'com.google.gms:google-services:4.4.2' // ✅ Updated Firebase Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0" // ✅ Updated Kotlin Plugin
    }
    repositories {
        google()
        mavenCentral()
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
